<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/jquery-1.11.1.min.js"></script>
        <script src="javascript/cookie.js"></script>
        <script>
            $(document).ready(function () {
                $("#login").click(function () {
                    var cred = {
                        "username":$("#username").val(),
                        "password":$("#password").val()
                    };
                    $.ajax({
                        contentType: "application/json",
                        dataType: "text",
                        data: JSON.stringify(cred),
                        type: "POST", 
                        url: "webresources/dologin",
                        success: function(data, status, xhr) {
                            var jwt=JSON.parse(data);
                            setCookie("JWToken", encodeURIComponent(JSON.stringify(jwt)), 2);
                            alert(JSON.stringify(jwt));
                        },
                        error: function(xhr, status, error) {
                            alert("Error: " + status + ": " + error);
                        }
                    });
                });
                
                $("#home").click(function () {
                    var jwt=JSON.parse(decodeURIComponent(getCookie("JWToken")));
                    alert(JSON.stringify(jwt));
                    $.ajax({
                        contentType: "application/json",
                        dataType: "text",
                        data: JSON.stringify(jwt),
                        type: "POST", 
                        url: "webresources/home",
                        success: function(data, status, xhr) {
                            alert(data);
                        },
                        error: function(xhr, status, error) {
                            alert("Error: " + status + ": " + error);
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <form id="login_form" action="dologin" method="post">
            <label for="username">Username</label><input type="text" id="username" name="username"/>
            <label for="password">Password</label><input type="password" id="password" name="password"/>
            <input type="button" id="login" value="Login"/>
            <input type="button" id="home" value="Home"/>
        </form>
    </body>
</html>
