<!DOCTYPE html>

<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-1 form-group">
            <label for="username">Username</label>
        </div>
        <div class="col-md-3 form-group">
            <input type="text" id="username" class="form-control" name="username" ng-model="username" autofocus/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-1 form-group">
            <label for="password">Password</label>
        </div>
        <div class="col-md-3 form-group">
            <input type="password" id="password" class="form-control" name="password" ng-model="password"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-1 form-group">
            <input type="button" id="login" class="btn-success form-control" name="login" ng-click="doLogin(username, password)" value="Login"/>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
